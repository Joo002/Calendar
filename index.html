<link rel="stylesheet" type="text/css" href="./css/font.css">
<link rel="stylesheet" type="text/css" href="./css/calendar.css">

<html>
    <div class="calendar">
        <input class="month" type="month" onfocus="this.showPicker()"></input>
        <div class="days">
            <span>일</span>
            <span>월</span>
            <span>화</span>
            <span>수</span>
            <span>목</span>
            <span>금</span>
            <span>토</span>
        </div>
        <div class="dates"></div>
    </div>
</html>


<script src="./js/calendar.js"></script>
